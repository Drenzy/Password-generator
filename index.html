<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to an external stylesheet (style.css) for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Set the title of the webpage -->
    <title>Password Generator</title>
</head>

<body>
    <!-- Main container for the webpage -->
    <div class="container">
        <!-- Heading for the password generator -->
        <h1>Generate a <br> <span>Random password</span> </h1>

        <!-- Display container for the generated password -->
        <div class="display">
            <!-- Input field to show the generated password -->
            <input type="text" id="password" placeholder="Password">

            <!-- Image for copying the password (calls copyPassword() function on click) -->
            <img src="images/copy.png" onclick="copyPassword()">
        </div>

        <!-- Button to trigger the password generation (calls createPassword() function on click) -->
        <button onclick="createPassword()"> <img src="images/generate.png">Generate Password</button>
    </div>

    <!-- Include the main JavaScript file (main.js) -->
    <script src="main.js"></script>
</body>

</html>
